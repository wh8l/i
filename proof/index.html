<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PH Profile Proof</title>
  <style>
    body {
      background-color: lightskyblue;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .card {
      background: white;
      border: 1px solid #bcdcff;
      border-radius: 12px;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto 40px auto;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #003d66;
    }

    img {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>1st OS Shadow Spheal</h2>
    <img src="../ps1.webp">
    <img src="../ps2.webp">
  </div>

  <div class="card">
    <h2>1st OS Shadow Dustox</h2>
    <img src="../pdu.webp">
  </div>

  <div class="card">
    <h2>1st OS Nymble</h2>
    <img src="../pny.webp">
  </div>

  <div class="card">
    <h2>2nd OS Lokix</h2>
    <img src="../plo.webp">
  </div>

  <div class="card">
    <h2>3rd OS Dondozo</h2>
    <img src="../pdo.webp">
  </div>

</body>
</html>
